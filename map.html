<title>Hello Map</title>

<body>
    <div id="map" style="width: 600px; height: 400px"></div>
</body>

<script type="text/javascript">
    ymaps.ready(init);
    var myMap;

    function init(){
        myMap = new ymaps.Map("map", {
            center: [55.030199, 82.92043],
            zoom: 13,
	    type: 'yandex#hybrid'
        });

	myMap.panTo([55.218465, 82.79613], {duration: 2000}).then(function() {return myMap.setZoom(15, {duration: 600});});

    }
</script>
